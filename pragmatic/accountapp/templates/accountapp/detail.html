{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <p>
            {{ user.date_joined }}
        </p>
        <h2>
            {{ user.username }}
        </h2>

        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                --Change info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>
               --Quit
            </p>
        </a>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                Change info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>
                Quit
            </p>
        </a>
        {% else %}
            <p>
                --target user?
            </p>
        {{ target_user.str }}
        {% endif %}
    </div>

{% endblock %}
